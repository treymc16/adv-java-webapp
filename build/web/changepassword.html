<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Login</title>
    <script type="text/javascript" src="JS/ChangePasswordValidate.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <form method="POST" name="pwordForm" action="ChangePassword" onsubmit="return validateForm()">
          <label for="username">Old Password: </label>
          <input type="text" id="oldpassword" name="oldpassword" required><br>
          <label for="password">New Password: </label>
          <input type="password" id="newpassword" name="newpassword" required><br>
          <input type="submit" value="Change Password">
      </form>
  </body>
</html>
